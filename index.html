<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container-fullwidth">
            <header>
                <div class="container">
                    <img src="img/logo.png" alt="">
                </div>
            </header>
            <div class="container">
                <select class="selettore-genere" name="" >
                    <option value="">Scegli il genere</option>
                    <option value="Pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                    <option value="rock">Rock</option>
                </select>
            </div>
            <div class="container container-card">

            </div>
        </div>

        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-genere="{{genere}}" >
                <img src="{{immagineAlbum}}" alt="">
                <h3>{{nomeAlbum}}</h3>
                <span>{{autore}}</span>
                <span>{{anno}}</span>
            </div>
        </script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
